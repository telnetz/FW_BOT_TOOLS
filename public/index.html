<!DOCTYPE html>
<html>
	<head>
		<title>FW-Bot</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="/js/tasktimer.min.js"></script>
		<script src='/js/waxjs.js'></script>
		<script src='/js/main.js'></script>
		<script src="/js/jquery.min.js"></script>
		</head>
		<body>
			<div class="container-sm p-4">
				<div class="row border-bottom p-2">
					<div class="col-2 text-center">
						<span class="badge bg-danger fs-4" id="FW_Fee">8 %</span>
					</div>
					<div class="col">
						<div class="row fs-5">
							<div class="col">
								<span class="badge bg-dark">Market : </span>
							</div>
							<div class="col">
								<img src="img/FWW.png" style="height:18px;"/>
								<span class="badge text-decoration-underline text-black-50" id="FWW_Price">0.202</span>
							</div>
							<div class="col">
								<img src="img/FWF.png" style="height:18px;"/>
								<span class="badge text-decoration-underline text-black-50" id="FWF_Price">0.119</span>
							</div>
							<div class="col">
								<img src="img/FWG.png" style="height:18px;"/>
								<span class="badge text-decoration-underline text-black-50" id="FWG_Price">0.234</span>
							</div>
						</div>
					</div>
					<div class="col text-end">
						<button type="button" class="btn btn-outline-dark" id="Name_Login" onclick=Waxlogin()>Login</button>
					</div>
				</div>
				<div class="row p-1">
					<div class="col">
						<div class="row">
							<div class="col-1">
								<span class="badge bg-dark">Wallet: </span>
							</div>
							<div class="col">
								<img src="img/FWW2.png" style="height:18px;"/>
								<span class="border border-success" id="FWW_1">0.202</span>
							</div>
							<div class="col">
								<img src="img/FWF2.png" style="height:18px;"/>
								<span class="border border-primary" id="FWF_1">0.119</span>
							</div>
							<div class="col">
								<img src="img/FWG2.png" style="height:18px;"/>
								<span class="border border-warning" id="FWG_1">0.234</span>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="row">
							<div class="col-4">
							<input class="form-control-sm" id="deposit_input" type="text" placeholder="..." aria-label="default input example">
							</div>
							<div class="col-2">
								<select class="form-select-sm" id="FW_Deposit">
									<option value="FWW">FWW</option>
									<option value="FWF">FWF</option>
									<option value="FWG">FWG</option>
								</select>
						</div>
							<div class="col-1">
						<button type="button" class="btn btn-primary btn-sm" onclick=Deposit()>Deposit</button>
						</div>
					</div>
				</div>
				</div>
				<div class="row p-1 border-bottom">
					<div class="col">
						<div class="row">
							<div class="col-1">
								<span class="badge bg-dark">Game:</span>
							</div>
							<div class="col">
								<img src="img/FWW2.png" style="height:18px;"/>
								<span class="badge bg-success" id="FWW_2">0.202</span>
							</div>
							<div class="col">
								<img src="img/FWF2.png" style="height:18px;"/>
								<span class="badge bg-primary" id="FWF_2">0.119</span>
							</div>
							<div class="col">
								<img src="img/FWG2.png" style="height:18px;"/>
								<span class="badge bg-warning" id="FWG_2">0.234</span>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="row">
							<div class="col-4">
							<input class="form-control-sm" id="withdraw_input" type="text" placeholder="..." aria-label="default input example">
							</div>
							<div class="col-2">
								<select class="form-select-sm" id="FW_Withdraw">
									<option value="WOOD">FWW</option>
									<option value="FOOD">FWF</option>
									<option value="GOLD">FWG</option>
								</select>
						</div>
							<div class="col-1">
						<button type="button" class="btn btn-primary btn-sm" onclick=Withdraw()>Withdraw</button>
						</div>
					</div>
				</div>
				</div>
			</div>
			<div class="container-sm p-1">
			<div class="row">
			<div class="col">
			
			<div class="card text-center">
			  <div class="card-header fs-4" id="energy">
				Tools
			  </div>
			  <div class="card-body">
				<table class="table table-hover text-nowrap">
					<thead>
					<tr>
					  <th>Name</th>
					  <th>Durability </th>
					  <th>Time</th>
					</tr>
					</thead>
					<tbody id="Tools">
					</tbody>
				</table>
			  </div>
			</div>
			
			</div>
			<div class="col">
			
			<div class="card text-center">
			  <div class="card-header fs-4">
				Crops
			  </div>
			  <div class="card-body">
				<table class="table table-hover text-nowrap">
					<thead>
					<tr>
					  <th>Name</th>
					  <th>Claimed</th>
					  <th>Time</th>
					</tr>
					</thead>
					<tbody id="Crops">
					</tbody>
				</table>
			  </div>
			</div>
			
			</div>
			</div>
			</div>
			<script>
				timerMain.start()
			</script>
	</body>
</html>
